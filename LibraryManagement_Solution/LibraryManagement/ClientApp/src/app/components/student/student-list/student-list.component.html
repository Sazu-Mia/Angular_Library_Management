<mat-card class="full-card">
    <mat-card-header>
        <mat-card-title>Students</mat-card-title>
        <mat-card-subtitle>List of student</mat-card-subtitle>
        <span class="spacer"></span>
        <div>
            <a mat-mini-fab [routerLink]="['/student-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
    </mat-card-header>
    <mat-card-content>
       
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
            </ng-container>  
            <ng-container matColumnDef="class">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Class</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.class}}</mat-cell>
              </ng-container>  
              <ng-container matColumnDef="borrows">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Book borrows</mat-header-cell>
                <mat-cell *matCellDef="let element"><a mat-flat-button [routerLink]="['/borrows', element.studentId]"><mat-icon>list_alt</mat-icon>Borrows</a></mat-cell>
              </ng-container>
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row;columns:columns"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
