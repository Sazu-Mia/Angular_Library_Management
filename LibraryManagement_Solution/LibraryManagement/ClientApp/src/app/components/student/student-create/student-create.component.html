<mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Add student</mat-card-title>
      <mat-card-subtitle>Fill up the form</mat-card-subtitle>
      <span class="spacer"></span>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="studentForm" (ngSubmit)="save()">
        <mat-form-field class="f-w mb-1">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" />
  
          <mat-error *ngIf="!f['name'].pristine && f['name'].hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="f-w mb-1">
            <mat-label>Class</mat-label>
            <input type="text" matInput formControlName="class" />
    
            <mat-error *ngIf="!f['class'].pristine && f['class'].hasError('required')">
              Class is <strong>required</strong>
            </mat-error>
          </mat-form-field>        
        
        <div class="f-w mb-1">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="studentForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/students']">Back to student list</a>
    </mat-card-actions>
  </mat-card>
